  <body>
    <div id="tracks"></div>
  </body>
  <script>
    var showTracks = function (tracks) {
    	tracks.forEach(function (track) {
    		var track_iframe = '<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F' + track.id + '"></iframe>';
    		var html = '<div><input type=checkbox value='+track.id+'>'+ track_iframe +'</div>';
    		$("#tracks").append(html);
    	});
    }
    $.getJSON("http://api.soundcloud.com/users/theophani/tracks.json?client_id=hannes_test", showTracks);
